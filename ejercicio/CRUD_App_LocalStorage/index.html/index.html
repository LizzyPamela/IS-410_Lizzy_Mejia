<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application with LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">
     
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2 class = "mt-5 mb-5"> CRUD Application with Local Storage</h2>
        <div class="mb5">
            <div class="row">
                <div class="form_group col.md-6 mb-3">
                    <label for="name">Name</label>
                    <input 
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Enter name"/>
                </div>
                <div class="form_group col.md-6 mb-3">
                    <label for="age">Age</label>
                    <input 
                    type="text"
                    name="age"
                    class="form-control"
                    id="age"
                    placeholder="Enter age"/>
                </div>
                <div class="form_group col.md-6 mb-3">
                    <label for="address">Address</label>
                    <input 
                    type="text"
                    name="address"
                    class="form-control"
                    id="address"
                    placeholder="Enter address"/>
                </div>
                <div class="form_group col.md-6 mb-3">
                    <label for="email">E-mail</label>
                    <input 
                    type="text"
                    name="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"/>
                </div>
                <div class="col-lg-12 mt-5">
                    <button 
                    class="btn btn-success" 
                    id="submit"
                    onclick="AddData()">
                        Add Data</button>

                    <button 
                    class="btn btn-primary" 
                    id="update">
                        Update</button>
                </div>
            </div>
            <hr>
            <div class="row" mt-5>
                <div class="col-12">
                    <table class="table" table-bordered id="curdTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Address</th>
                                <th>E-mail</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
